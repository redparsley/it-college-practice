<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- moments js -->
    <script src="moment/moment.min.js" defer></script>

    <!-- js  -->
     <script src="main.js" defer></script>
</head>
<body>
    <header class="header mb-4 container">
        <h1 class="h1 add_main-heading">
            Студенты
        </h1>
    </header>
    <main class="main container">
        <div class="container mb-5">
            <h2 class="h2 mb-3">
                Добавить нового студента
            </h2>
            <form id="mainForm">
                <div class="mb-3">
                  <label for="firstName" class="form-label">Имя</label>
                  <input type="text" class="form-control" name="firstName" id="firstName" autocomplete="given-name">
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Фамилия</label>
                  <input type="text" class="form-control" name="lastName" id="lastName" autocomplete="family-name">
                </div>
                <div class="mb-3">
                    <label for="middleName" class="form-label">Отчество</label>
                    <input type="text" class="form-control" name="middleName" id="middleName" autocomplete="additional-name">
                  </div>
                  <div class="mb-3"> 
                    <label for="dateOfBirth" class="form-label">Дата рождения</label>
                    <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" min="1900-01-01">
                  </div>
                <div class="mb-3"> 
                  <label for="yearSinceStudy" class="form-label">Год начала обучения</label>
                    <select name="yearSinceStudy" id="yearSinceStudy" class="form-select">
                        <option value=""></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="faculty" class="form-label">Факультет</label>
                    <input type="text" class="form-control" name="faculty" id="faculty">
                  </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
              </form>
        </div>
        <div class="container mb-2 table-container table-responsive" id="tableContainer">
            <h2 class="h2 mb-3">
                Информация о студентах
            </h2>

            <div class="wrapper-filters mb-3 container">
              <div class="drop-down">
                <button class="filter-el btn btn-light" data-bs-toggle="dropdown">
                  ФИО
                  <i class="bi bi-chevron-down"></i>
                </button>
                <div class="dropdown-menu shadow">
                  <div class="dropdown-inside">
                    <input type="text" class="form-control" placeholder="Начните вводить.." id="fullNameFilter">
                    <i class="bi bi-search"></i>
                  </div>
                </div>
              </div>
              
              <div class="drop-down">
                <button class="filter-el btn btn-light" data-bs-toggle="dropdown">
                  Факультет
                  <i class="bi bi-chevron-down"></i>
                </button>  
                <div class="dropdown-menu shadow">
                  <div class="dropdown-inside">
                    <input type="text" class="form-control" placeholder="Начните вводить.." id="facultyFilter">
                    <i class="bi bi-search"></i>
                  </div>
                </div>
              </div>

              <div class="drop-down">
                <button class="filter-el btn btn-light" data-bs-toggle="dropdown">
                  Год поступления
                  <i class="bi bi-chevron-down"></i>
                </button>
                <div class="dropdown-menu shadow">
                  <div class="dropdown-inside">
                    <input type="text" class="form-control" placeholder="Начните вводить.." id="yearSinceStudyFilter">
                    <i class="bi bi-search"></i>
                  </div>
                </div>
              </div>

              <div class="drop-down">
                <button class="filter-el btn btn-light" data-bs-toggle="dropdown">
                  Год выпуска
                  <i class="bi bi-chevron-down"></i>
                </button>
                <div class="dropdown-menu shadow">
                  <div class="dropdown-inside">
                    <input type="text" class="form-control" placeholder="Начните вводить.." id="graduationYearFilter">
                    <i class="bi bi-search"></i>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <button class="btn" id="clearTableBtn"> 
          Очистить таблицу
        </button>
    </main>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

   
</body>
</html>
